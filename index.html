<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Bài tập về mảng</h1>
                <div class="form-group">
                  <input type="text"
                    class="form-control"  id="phanTu" placeholder="nhập phần tử của mảng">
                </div>
                <div>
                    <button class="btn btn-info" id="btnNhapMang">Thêm số</button>
                </div>
                <div class="alert alert-success mt-3">
                    Các phần tử của mảng là: 
                    <span id="infoArray"></span>
                </div>
                <div class="mt-3">
                    <select name="" id="chonChucNang" class="form-control">
                        <option value="0">Chọn chức năng xử lý với mảng</option>
                        <option value="1">Tổng các số dương trong mảng</option>
                        <option value="2">Đếm có bao nhiêu số dương trong mảng</option>
                        <option value="3">Tìm số nhỏ nhất trong mảng</option>
                        <option value="4">Tìm số dương nhỏ nhất trong mảng</option>
                        <option value="5">Tìm số chẵn cuối cùng trong mảng</option>
                        <option value="6">Đổi chỗ 2 giá trị trong mảng theo vị trí</option>
                        <option value="7">Sắp xếp mảng theo thứ tự tăng dần</option>
                        <option value="8">Tìm số nguyên tố đầu tiên trong mảng</option>
                        <option value="9">Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên</option>
                        <option value="10">So sánh số lượng số dương và số âm</option>
                    </select>
                </div>

                <div id='infoChucNang' class="bg-light p-3 mt-3">
                    
                </div>
            </div>
            
            
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
